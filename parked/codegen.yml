overwrite: true
schema: 
  - https://${PRISMIC_REPOSITORY_NAME}.cdn.prismic.io/graphql:
      headers:
        Authorization: Token ${PRISMIC_ENDPOINT_TOKEN}
        Prismic-Ref: ${PRISMIC_MASTER_REF}
      method: GET
documents: "lib/fetch-data.ts"
generates:
  types/prismic-graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
customFetch: codegen-prismic-fetch
